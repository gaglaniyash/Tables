<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="2" cellspacing="10px" cellpadding="5px" align="center" width="80%">
        <colgroup>
            <col>
            <col>
            <col style="background-color:yellow">
        </colgroup>
        <thead bgcolor="grey">
            <tr>
                <th>Student Name</th>
                <th>Subject</th>
                <th>Grade</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Yash</td>
                <td>Maths</td>
                <td>A+</td>
                <td>Very good</td>
            </tr>
            <tr>
                <td>Harsh</td>
                <td>Physics</td>
                <td>A</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>Jay</td>
                <td>Science</td>
                <td>B+</td>
                <td>Good</td>
            </tr>
            <tr>
                <td rowspan="2">Ketan</td>
                <td>English</td>
                <td>B</td>
                <td>Average</td>
            </tr>
            <tr>
                <td>Gujarati</td>
                <td>C</td>
                <td>Poor</td>
            </tr>
        </tbody>
        <tfoot bgcolor="lightblue">
            <tr>
                <td colspan="2">Average grade</td>
                <td>B</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
